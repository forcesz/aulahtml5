 <!DOCTYPE html> <!--DECLARAÇÃO DE TIPO DE DOCUMENTO, OBRIGATORIO SEMPRE NA PRIMEIRA LINHA DO CODIGO -->
<html lang="br"> <!--inicio da estrutura do documento -->
  <!-- Todas as tags e elementos de conteudo devem estar dentro (entre) das tags <html></html> -->
  <head>
    <!-- conterá elementos que não serão exibidos de forma visual mas estarão influenciando o comportamento do documento. Ex: titulos, metatags google, javascript, etc -->
    <title>Meu documento em HTML 5</title>
    <meta charset="utf-8">
  </head>

  <body>
    <!-- body é o corpo do documento. Todos os elementos(tags, textos, imagens) estarão entre estas tags -->

    <p>
      Um Parágrafo com minhas frutas preferidas:
      <br>
      - Romã
      <br>
      - Maça
      <br>
      - Melão
      <br>
      - Mamão
      <br>
      - Giló
      <br>
    </p>

  </body>


</html>
<!-- Termino da estrutura do documento -->
